<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrique-Games</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0F1D;
            color: #FFFFFF;
            overflow-x: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Cabeçalho */
        .header {
            background: linear-gradient(135deg, #1A202E, #3E5061);
            padding: 20px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            background: #F49D37;
            transition: transform 0.5s;
        }

        .site-title {
            font-size: 2.5rem;
            color: #FFFFFF;
            letter-spacing: 2px;
            font-weight: bold;
        }

        #search-bar {
            margin-top: 15px;
            padding: 12px;
            width: 40%;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: #2A3445;
            color: #F0F4F8;
        }

        /* Botão de Modo */
        #mode-button {
            margin-top: 15px;
            padding: 8px 18px;
            background-color: #F49D37;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #mode-button:hover {
            transform: scale(1.05);
        }

        /* Grid de Jogos */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1A1F2C;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s, background-color 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05) rotateY(5deg);
            background-color: #232B3A;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .game-card:hover img {
            transform: scale(1.05);
        }

        .game-card p {
            margin-top: 10px;
            font-weight: 500;
            font-size: 1.2rem;
            color: #F49D37;
        }

        /* Rodapé */
        .footer {
            background-color: #1A202E;
            padding: 15px;
            text-align: center;
            color: #FFFFFF;
        }

        .footer p {
            font-size: 1rem;
        }

        /* Modo Claro */
        .light-mode .game-card {
            background-color: #F0F0F0;
            color: #000000;
        }

        .light-mode .game-card p {
            color: #0000FF;
        }

        .light-mode .logo-container {
            background-color: #0000FF;
        }

        .light-mode .site-title {
            color: #000000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container" id="logo">
            <h1 class="site-title">Henrique-Games</h1>
        </div>
        <input type="text" id="search-bar" placeholder="Buscar jogos...">
        <button id="mode-button">Modo Claro</button>
    </header>

    <section class="games-grid">
        <div class="game-card" onclick="playGame('8 Ball Pool.html')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9o_RyAId8059QRyvoEGsYwjDG-hrFbzr8KQ&s" alt="Oito Ball Pool">
            <p>Oito Ball Pool</p>
        </div>
        <div class="game-card" onclick="playGame('pages/birdfly.html')">
            <img src="game2.jpg" alt="Bird Fly">
            <p>Bird Fly</p>
        </div>
        <div class="game-card" onclick="playGame('mario.html')">
            <img src="./images/mario.png" alt="Super Mario">
            <p>Super Mario</p>
        </div>
        <div class="game-card" onclick="playGame('sonic.html')">
            <img src="./images/sonic.png" alt="Sonic">
            <p>Sonic</p>
        </div>
        <div class="game-card" onclick="playGame('pacman.html')">
            <img src="./images/pacman.png" alt="Pac-Man">
            <p>Pac-Man</p>
        </div>
        <div class="game-card" onclick="playGame('pages/minecraft.html')">
            <img src="./images/minecraft.png" alt="Minecraft">
            <p>Minecraft</p>
        </div>
    </section>

    <footer class="footer">
        <p>© 2024 Henrique-Games. Todos os direitos reservados.</p>
    </footer>

    <script>
        function playGame(gameUrl) {
            window.open(gameUrl, "_blank");
        }

        const modeButton = document.getElementById('mode-button');
        modeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');

            if (document.body.classList.contains('light-mode')) {
                document.body.style.backgroundColor = '#FFFFFF';
                document.body.style.color = '#000000';
                document.querySelectorAll('.game-card p').forEach(p => p.style.color = '#0000FF');
                modeButton.textContent = 'Modo Escuro';
            } else {
                document.body.style.backgroundColor = '#0A0F1D';
                document.body.style.color = '#FFFFFF';
                document.querySelectorAll('.game-card p').forEach(p => p.style.color = '#F49D37');
                modeButton.textContent = 'Modo Claro';
            }
        });
    </script>
</body>
</html>
